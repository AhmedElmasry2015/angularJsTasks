<div class="container">
        <table>
            <tr>
                <th>
                    Author
                </th>
                <th>
                    Country
                </th>
                <th>
                    Title
                </th>
               
            </tr>
            <!---->
            <tr ng-repeat="da in vm.data |startFrom:(vm.currentPage-1)*vm.pageSize|limitTo:vm.pageSize">
             
                <th>{{da.author}}</th>
                <th>{{da.country}}</th>
                <th>{{da.title}}</th>
                </tr>
                
        </table>
        <ul uib-pagination total-items="vm.data.length" ng-model="vm.currentPage" items-per-page="vm.pageSize"></ul>
</div>
